baseURL: https://hewerthomn.com

languageCode: br
defaultContentLanguage: br
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: true

theme: anatole
publishDir: dist
# cleanDestinationDir: true

# summaryLength: 10
enableEmoji: true
enableRobotsTXT: true
watch: true

params:
  title: 'Éverton Inocêncio'
  author: 'Éverton Inocêncio'
  profilePicture: images/profile.jpg
  keywords: "hewerthomn, tonton, éverton inocencio,"
  favicon: 'favicons/'
  doNotLoadAnimations: false
  readMore: true
  fullPostContent: true

  # postSectionName: blog

  mainSections: ['posts']
  images: ["images/site-feature-image.png"]

  contactFormAction: https://formspree.io/f/mleqpjgp
  contactFormReCaptcha: 6Lf9AagpAAAAACAXnhqPvZ7l-tk6XlIFNJ7MX2pu

  gtagId: G-N71B9TETZQ

  # Google Fonts
  #googleFonts: ["Indie+Flower", "Roboto:ital,wght@0,100;0,400;0,700;1,400"]

  # Google Site Verify
  #googleSiteVerify: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'

  # When set to 'true', the Window Title will be reversed to 'Title | Author' instead of the default 'Author | Title'
  reversepagetitle: true
  hidesidebar: false

  utterances:
    repo: hewerthomn/hewerthomn.github.io
    issueTerm: pathname
    theme: preferred-color-scheme

